<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object De-Structure</title>
</head>
<body>
    <script>
        const  user={
            name:"MOhit",
            gender:"Male",
            age:20,
            hobby:"Coding"
        };

        const{name}=user;   // object deatucturing
        console.log(name);

        // we can also change the name of property

        const{name:firstName}=user;
        console.log(firstName);
    </script>
</body>
</html>
