<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlimited projects</title>
  </head>
  <style>
    table,th,td{
        border:1px solid #e7e7e7;
        font-size: xx-large;
    }

    .project{
        background-color: #1c1c1c;
        color:#ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
    }
    .color{
        color:aliceblue;
        display: flex;
        flex-direction: row;
    }
     .key{
        font-size: xx-large;
     }
  </style>
  <body>
<div class="project">
    <div id="insert">
        <div class="key">Press the key and watch the magic</div>
    </div>
</div>
   <script>
  const insert1=document.getElementById('insert');
  window.addEventListener('keydown',(e) =>{
    insert.innerHTML =`
    <div class='color'>
       <table style="border:3px double black">
  <tr>
    <th>key</th>
    <th>KeyCode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key===" "?"Space":e.key}</td>
    <td>${e.keyCode}</td>
    <td> ${e.code}</td>
  </tr>
 
</table> 
        
        </div>
    `
  })
   </script>
  </body>
</html>
