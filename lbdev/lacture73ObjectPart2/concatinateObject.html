<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatination of Objects</title>
</head>
<body>
    <script>
        const obj1={1:"a",2:"b"};
        const obj2={3:"c",4:"d"};

        const obj3={obj1,obj2};
        console.log(obj3); // its return two objects not merging them

        // const obj4=Object.assign(obj1,obj2);
        const obj4=Object.assign({},obj1,obj2);
        console.log(obj4); // its return only one objects and merge the two

        const obj5={...obj1,...obj2};
        console.log(obj5);
    </script>
</body>
</html>
