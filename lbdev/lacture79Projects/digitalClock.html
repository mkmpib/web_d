<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: rgba(137, 187, 237, 0.555);
            color: rgb(4, 4, 4);
        }
        .center{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #clock{
            font-size: 40px;
            background-color: rgb(8, 8, 8);
            color: aliceblue;
            padding: 20px 50px;
            margin-top:10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
   <div class="center">
    <div id="banner"><span>Your Local Time</span></div>
    <div id="clock"></div>
   </div>
    
    <script>
 const clock1=document.getElementById('clock');
//  const clock1=document.querySelector('#clock');

//setInterval(function(){},1000)// 1000 ka mtlb 1 sec h or iska syntax ase hi likhna h
setInterval(function(){
let date=new Date();
//console.log(date.toLocalTimeString());
//clock1.innerHTML=date.toLocaleDateString();//for date
clock1.innerHTML=date.toLocaleTimeString();
},1000);
    </script>
</body>
</html>
