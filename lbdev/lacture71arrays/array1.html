<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      let arr = [0, 1, 3, 5, "mohit", true];
      console.log(arr[2]); // write way
      //  console.log(arr["two"]); // undefine error ayega kyki index ka    number likhna pdega na ki arbitrary strings as indexes{2=two}

      //   another way to diclare Array in it we can give the array elemnet in betwwen the paratheses

      let arr2 = new Array(1, 2, 3, 4, true);
      console.log(arr2);

      // arays methos
      let myArr = [1, 2, 3, 4];
      console.log(myArr);
      myArr.push(7); // for enter the element in array from last
      console.log(myArr);
      myArr.pop(); // for remove the element from last
      console.log(myArr);
      myArr.unshift(9); //adding the elment from last 
      console.log(myArr);
      myArr.shift();// to remove the values from first
      console.log(myArr);
      console.log(myArr.includes(9));// for check the inputed value is available or not
      console.log(myArr.indexOf(3))// give the index of 3
      console.log(myArr.indexOf(9))// return -1 because 9 is not available in array

      let newarr=myArr.join(); // it returns the value but convert the data type of arrr into string
      console.log(myArr);
      console.log(newarr);
      console.log(typeof newarr );

      console.log("Slice and Splice")
       console.log("Orignal Array",myArr);
      let arrn1=myArr.slice(1,2);
      console.log(arrn1);
      console.log("After slice",myArr);

      let arrn2=myArr.splice(1,3);
      console.log("After splice",myArr);
      console.log(arrn2);

    </script>
  </body>
</html>
