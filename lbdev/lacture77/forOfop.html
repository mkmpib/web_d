<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>
<body>
    <script>
        const arr=[1,2,3,4,5]
        for (const num of arr) {
            console.log(num);
        }


        // for- of in strings

        const greeting="hello words";
        for (const greet of greeting) {
            console.log(`the string is: ${greet}`);
            
        }
    </script>
</body>
</html>
