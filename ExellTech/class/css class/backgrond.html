<html>
  <head>
    <title>Background Image</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .bgimg {
     background-image: url(https://images.pexels.com/photos/440731/pexels-photo-440731.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
     height: 100vh;
     background-repeat:no-repeat;
     background-size:100% 100%;/* height or width ko mila hai ye size  */
      }
    .head{
        display: flex;
        color:rgb(4, 1, 5);
        justify-content: space-between;
        border: 1px solid black;
        font-size: medium;
        
    }
    .head ul{
        display: flex;
        list-style:none;
    }
    .head ul li{
        padding: 15px;
    }
    .login table tr {
justify-content: space-between;
    }

    </style>
  </head>
  <body>
    <div class="bgimg">
      <div class="head">

        <h2>Nature</h2>
        <Ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
        </Ul>
      </div>
      <div class="login">
        <table>
          <tr>
            <td>
              <label >Enter the User ID</label>
            </td>
          </tr>
        </table>

      </div>
    </div>
  </body>
</html>
