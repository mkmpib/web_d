<html>
    <head>
        <title>Media Quary</title>
        <style>
            *{
                padding:0%;
                margin:0px;
            }
            body{
                background-color: rgb(202, 226, 248);
                color: black;
                text-align:center;
            }
           
            @media screen and (max-width:1300px){
                body{
                    background-color: aquamarine;
                }
                h1{color: blueviolet;
                text-align: center;}
                img{
                    width: 1100px;
                    height: 1100px;
                }
            }
            @media screen and (max-width:1000px){
                body{
                    background-color:bisque;
                }
                h1{color:rgb(103, 207, 157);
                text-align:center;}
                img{
                    width: 492px;height: 915px;
                }
            }
       

        </style>
    </head>
    <body>
<h1>This is a example of Media Quary</h1>
<img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg" width="100%" height="100%">
    </body>
</html>
