
<html>
    <head>
        <title>Row Span Table </title>
        </head>
        <body>
            <h1 style="text-align: center;">Row span table 1</h1>
              <center>
            
<table height="500px" width=" 500px" border="1px solid ">
    <!-- 1st row -->
    <tr>
        <td rowspan="2">1</td>
        <td>1</td>
    </tr>
    <!-- 2nd row -->
    <tr>
        <td>1</td>
    </tr>
    <!-- 3rd row -->
    <tr>
        <td>1</td>
        <td >1</td>
    </tr>
    
    <!-- 4th row -->
     <tr>
        <td>1</td>
      <td rowspan="2">1</td>
     </tr>
     <!-- 5row -->
      <tr>
        
        <td>1</td>
      </tr>
     

</table>
</center>
