<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'poppins',sans-serif;
            box-sizing: border-box;
        }
        body{
            background:#001e4d;
        }
        .app{
            background: #fff;
            width: 90%;
            max-width:600px;
            margin:100px auto 0;
            border-radius: 10px;
            padding:30px;
        }
        .app h1{
            font-size:25px;
            color:#001e4d;
            font-weight:600;
            border-bottom:1px solid #333;
            padding-bottom:30px;
        }
        .quiz{
            padding: 20px 0;
        }
        .quiz h2{
            font-size: 18px;
            color: #001e4d;
            font-weight: 600;
        }
        .btn{
            background-color: #fff;
            color: #222;
            font-weight:500;
            width: 100%;/* isko lgane se flex krne ki need nhi pdegi  */
            border:1px solid #222;
            padding:10px ;
            margin: 10px 0;
            text-align:left;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover:not([disabled]){
            background:#222;
            color: #fff;
        }
        .btn:disabled{
            cursor: no-drop;
        }
        #next-btn{
            background-color: #001e4d;
            color:#fff;
            font-weight:500;
            width:150px;
            border:0;
            padding:10px;
            margin:20px auto 0;
            border-radius:4px;
            cursor: pointer;
            display: none;
        }
        .correct{
            background: #9aeabc;
        }
        .incorrect{
            background: #ff9393;
        }        


        /* #answer-buttons{
            display: flex;
            flex-direction: column;
        } */
    </style>
</head>
<body>
    <div class="app">
    <h1>Simple Quiz</h1>
    <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>

        </div>
        <button id="next-btn">Next</button>
    </div>
    </div>
    
    <script>
        const questions=[
            {
                question:"Which is largest animal in the  world?",
                answers:[
                    {text:"Shark",correct:false},
                    {text:"Blue Whale",correct:true},
                    {text:"Elephant",correct:false},
                    {text:"Giraffe",correct:false},
                ]

            },
            {
                 question:"Which is the smallest country in the World?",
                answers:[
                    {text:"Vatican City",correct:true},
                    {text:"Bhutan",correct:false},
                    {text:"Nepal",correct:false},
                    {text:"Shri Lanka",correct:false},
                ]
           },
            {
                 question:"Which is largest desert in the  world?",
                answers:[
                    {text:"Kalahari",correct:false},
                    {text:"Gobi",correct:false},
                    {text:"Sahara",correct:false},
                    {text:"Antarctica",correct:false},
                ]
           },
            {
                 question:"Which is the smallest continent in the  world?",
                answers:[
                    {text:"Asia",correct:false},
                    {text:"Australia",correct:true},
                    {text:"Arctic",correct:false},
                    {text:"Africa",correct:false},
                ]
            }
        ];
        const questionElement=document.getElementById("question");
        const answerButtons=document.getElementById("answer-buttons");
        const nextButton=document.getElementById("next-btn");


        let currentQuestionIndex=0;
        let score=0;

        function startQuiz(){
            currentQuestionIndex=0;
            score=0;
            nextButton.innerHTML='next';
            showQuestion();
        }
        function showQuestion(){
            resetState();
            let currentQuestion=questions[currentQuestionIndex];
            let questionNo=currentQuestionIndex +1;
            questionElement.innerHTML=questionNo+". "+currentQuestion.question;
            // disply the answers in page

            currentQuestion.answers.forEach(answer=>{
                const button=document.createElement("button");
                button.innerHTML=answer.text;
                button.classList.add("btn");
                answerButtons.appendChild(button);
                if(answer.correct){
                    button.dataset.correct=answer.correct;
                }
                button.addEventListener("click",selectAnswer);
            });
        }
         function resetState(){
          nextButton.style.display='none';
          while(answerButtons.firstChild){
            answerButtons.removeChild(answerButtons.firstChild);
          }
        }
        function selectAnswer(e){
           const selectedBtn=e.target;
           const isCorrect=selectedBtn.dataset.correct ==="true";
           if(isCorrect){
            selectedBtn.classList.add("correct");
            score++;
           }else{
            selectedBtn.classList.add("incorrect");
           }
        //    function when we click the write answer then other answer can be able to click and their colr can not be change
        Array.from(answerButtons.children).forEach(button=>{
        if(button.dataset.correct ==="true"){
            button.classList.add("correct");
        }
        button.disabled=true;
        });
        nextButton.style.display="block";
        }
        //showing the score
        function showScore(){
            resetState();
            questionElement.innerHTML=`You scored ${score} out of ${questions.length}!`;
            nextButton.innerHTML="Play Again";
            nextButton.style.display="block";
        }
        //for going next question
        function handleNextButton(){
            currentQuestionIndex++;
            if(currentQuestionIndex<questions.length){
                showQuestion();
            }else{
                showScore();
            }
        }
        nextButton.addEventListener("click",()=>{
            if(currentQuestionIndex<questions.length){
                handleNextButton();
            }else{
                startQuiz();
            }
        })
        startQuiz();
    </script>

</body>
</html>
