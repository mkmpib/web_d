<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      body {
        background-color: #222;
      }
      .card {
        width: 90%;
        max-width: 470px;
        background: linear-gradient(135deg, #00feba, #5b548a);
        color: #fff;
        margin: auto;
        margin-top: 20px;
        border-radius: 20px;
        padding: 40px 35px;
        text-align: center;
      }
      .search {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .search input {
        border: 0;
        outline: 0;
        background: #ebfffc;
        color: #555;
        padding: 10px 25px;
        height: 60px;
        border-radius: 30px;
        flex: 1;
        margin-right: 16px;
        font-size: 18px;
      }
      .search button {
        border: 0;
        outline: 0;
        background: #ebfffc;
        border-radius: 50px;
        width: 60px;
        height: 60px;
        cursor: pointer;
      }
      .weather-icon {
        width: 170px;
        margin-top: 30px;
      }
      .weather h1 {
        font-size: 60px;
        font-weight: 500;
      }
      .weather h2 {
        font-size: 45px;
        font-weight: 400;
        margin-top: -10px;
      }
      .details {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        margin-top: 50px;
      }
      .col {
        display: flex;
        align-items: center;
        text-align: left;
      }
      .col img {
        width: 40px;
        margin-right: 10px;
      }
      .humidity,
      .wind {
        font-size: 28px;
        margin-top: -6px;
      }
      /* To hide the default weather information */
      .weather {
        /* display: none; */
      }
      .error {
        text-align: left;
        margin-left: 10px;
        font-size: 14px;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the city name"
          spellcheck="false"
        />
        <button>
          <img
            src="https://cdn-icons-png.flaticon.com/128/1076/1076744.png"
            width="26px"
          />
        </button>
      </div>
      <!-- When we input the wrong city name, it shows the error below -->
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img
          src="https://cdn-icons-png.flaticon.com/128/1163/1163657.png"
          class="weather-icon"
        />

        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img
              src="https://cdn-icons-png.flaticon.com/128/13945/13945026.png"
              alt=""
            />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img
              src="https://cdn-icons-png.flaticon.com/128/5024/5024369.png"
              alt=""
            />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
  const apiKey = "49e8a0d492f72b0ef8c0b973e4dd9930";
  const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

  const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
  async function searchWeather(city) {
    // Fetch weather data from the API with the city name and API key
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    
    // Convert the response to JSON
    var data = await response.json();
    
    // Log the data to the console
    console.log(data);
    document.querySelector('.city').innerHTML=data.name;
    document.querySelector('.temp').innerHtml=data.main.temp;
    document.querySelector('.humidity').innerHTML=data.main.humidity;
    document.querySelector('.wind').innerHTML=data.wind.speed;
  }
  
  // Call the function with a sample city name, e.g., "London"
   searchBtn.addEventListener("click", () => {
        searchWeather(searchBox.value);
      });
</script>

  </body>
</html>
