<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <center>
      <table width="50%" border="1px solid red">
        <tr>
          <th>
            <label style="font-style: oblique">PLEASE FILL THIS FORM</label>
          </th>
        </tr>
        <tr>
          <br />
          <th>
            <br />
            <label>NAME</label>
            <input type="text" /> <br />
            <br /></th>
        </tr>
        <tr>
            <th>
            <label>ROLL NUMBER</label>
            <input type="number" /> <br />
            <br /></th></tr>
            <tr><th>
            <label>CLASS</label>
            <input type="text" /><br />
            <br /></th></tr>
            <tr><th>
            <label>Email</label>
            <input
              type="email"
              name="email"
              id="#"
              placeholder="xyz@gmail.com"
            />
            <br /><br /></th></tr>
            <tr><th><label>Date:</label>
            <input type="date" />
            <br /><br /></th></tr>
            <tr><th>
            <input type="checkbox" value="c2" />Chess
            <input type="checkbox" value="c3" />Cooking
            <input type="checkbox" value="c4" />Writting <br /><br /></th></tr>
            <tr><th>
            <label>Gender:</label> <input type="radio" value="Male" />Male
            <input type="radio" value="Female" />Female
            <input type="radio" value="Other" />Other<br /><br /></th></tr>
            <tr><th><label>Address: </label>
            <textarea
              name="comment"
              form="usrform"
              placeholder="Enter text here..."
            ></textarea
            ><br /><br /></th></tr>
            <tr><th>
            <input type="submit" /><input type="reset" /><br /><br />
          </th></tr>
        </tr>
      </table>
    </center>
  </body>
</html>
