<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Api In Js</title>
    <style>
      * {
        margin: 4px;
        padding: 0px;
      }
     
      .pro {
        text-align: center;
        color: rgb(32, 83, 83);
      }
      .title {
        font-size: larger;
      }
      img {
        height: 200px;
        width: 200px;
        margin-left: auto;
        margin-right: auto;
      }
      #card {
        /* width: 200px;
        height:400px; */
        display: flex;
        flex-wrap: wrap;
        display: grid;
        row-gap: 1rem;
        column-gap: 1rem;
        grid-template-columns: repeat(3, 1fr);
        text-align: center;
       border: 3px solid black;
       margin: 30px;
      }
     
    </style>
  </head>
  <body>
    
    <h1 class="pro">Products</h1>
    <br />
    <div id="card" style="width: 90rem">
      <!-- <h1 class="title">Products</h1>
     <img src="https://picsum.photos/200/300"class="card-img-top" alt="">
     <div class="card-body">
        <p class="card-text">description</p>
        <p class="category">category</p>
        <p class="price">price</p>
     </div> -->
    </div>

    <script>
     
      fetch("https://fakestoreapi.com/products")
        .then((data) => {
          // console.log(data.status);
          // console.log(data.ok);
          console.log(data);
          return data.json(); // get in json change into object so its become readable
        })
        .then((completedata) => {//chaining of then and this then take the value of before then return data h
          let data1 = "";
          completedata.map((values) => {
            
            data1 += `<div class="card" style="width:450px">
                    <h1 class="title">${values.title}</h1>  // yr title jo api me hai usko fatch krega
                    <img src=${values.image} alt""">
                    <div>
                        <p>${values.description}</p>
                        <p>${values.category}</p>
                        <p>${values.price}</p>
                    </div>
                    </div>`;
          });
          document.getElementById("card").innerHTML = data1;
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
