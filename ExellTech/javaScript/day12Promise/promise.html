    <title>Promise</title>

  <body>
    <script>
      var complete = true; //false

      let prom = new Promise(function (resolve, reject) {
        if (complete) {
          resolve("Here is success");
        } else {
          reject("here is Faliure");
        }
      }
    );
      console.log(prom);
    </script>
