<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximum2 Nmunber</title>
    <style>
      .container {
        background-color: antiquewhite;
        border: 2px solid black;
        height: 300px;
        width: 100vw;
        text-align: center;
        padding-top: 60px;
      }
      button {
        background-color: rgb(185, 231, 59);
        width: 200px;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label>Enter The First Number:</label>
      <input type="number" id="first" /> <br /><br />
      <label>Enter The Second Number:</label>
      <input type="number" id="second" /><br /><br />
      <label>Enter The Third Number:</label>
      <input type="number" id="third" /><br /><br />

      <button onclick="maximum()">Submit</button><br /><br />
      <!-- <button onclick="maximum()">Submit</button> -->
      <!-- <div id="result"></div> -->
      <div id="result"></div>
    </div>
    <script>
      function maximum() {
        let a = parseInt(document.getElementById("first").value);
        let b = parseInt(document.getElementById("second").value);
        let c = parseInt(document.getElementById("third").value);

        if (a == b && a == c && b == c) {
          document.getElementById("result").innerHTML =
            "A,B and C are largest number";
        } else if (a == b) {
          document.getElementById("result").innerHTML =
            "A and B both are largest";
        } else if (a == c) {
          document.getElementById("result").innerHTML =
            " A and C both are largest";
        } else if (b == c) {
          document.getElementById("result").innerHTML =
            " B and C both are largest";
        } else {
          document.getElementById("result").innerHTML = " No One are same ";
        }
      }
    </script>
  </body>
</html>
