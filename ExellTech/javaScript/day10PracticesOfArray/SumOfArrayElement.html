<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of array elements</title>
  </head>
  <body>
    <script>
      // sum of arr=[2,4,5,77]
      let arr = [4, 5, 6, 12, 78, 89, 8];
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      console.log("Sum of array is: " + sum);

      // sum of postive and negative numbers in array

      let arr2 = [-1, 2, -3, 4, -5];
      let sum2 = 0;
      for (let j = 0; j < arr2.length; j++) {
        sum2 += arr2[j];
      }
      console.log("Sum of array is: " + sum2);

    
     
    </script>
  </body>
</html>
