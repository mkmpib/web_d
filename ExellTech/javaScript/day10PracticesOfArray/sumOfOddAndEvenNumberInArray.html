    <script>

    if(arr[i]%2==0){
        console.log(arr[i]);
        evenSum+=arr[i];
    }
   }
   console.log("Sum of  even elements of array is: " + evenSum);
//odd
   for(let i=0;i<arr.length;i++){
    if(arr[i]%2!=0){
        console.log(arr[i]);
        oddSum+=arr[i];
    }
   }
   console.log("Sum of  even elements of array is: " + oddSum);
