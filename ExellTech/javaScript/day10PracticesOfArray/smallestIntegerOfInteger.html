<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smallest Number</title>
</head>
<body>
    <script>
        let smal=[23,56,3,-4,78,2];
        let chota=smal[0];
        for(let i=0;i<smal.length;i++){
            
                if(smal[i]<chota){
                    chota=smal[i];
                }
            
        }
        console.log("The smallest intenger in the array:"+chota);

   

        
        
    </script>
</body>
