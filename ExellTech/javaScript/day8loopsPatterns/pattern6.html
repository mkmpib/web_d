<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern6</title>
</head>
<body>
    <script>
          for(let i=1;i<=5;i++){
            for(let j=5;j>=i;j--){
           
                document.write("*");

            }
            document.write("<br>")
        }
    </script>
</body>
</html>

<!-- another way for inner loop condition
  for(let j=1;j<=5-i+1;j++){ -->
