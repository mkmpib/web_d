<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year</title>
    <style>
      .container {
        background-color: antiquewhite;
        border: 2px solid black;
        height: 300px;
        width: 100vw;
        text-align: center;
        padding-top: 60px;
      }
      button {
        background-color: aqua;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label>Enter The Year:</label>
      <input type="text" id="first" /><br /><br />

      <button onclick="leap()">Submit</button><br /><br />
      
      <div id="result"></div>
      <!--Result iski vjaaa se show ho raha hai  -->
    </div>
    <script>
      function leap() {
        let a = document.getElementById("first").value;
        if (a % 4 == 0) {
          document.getElementById("result").innerHTML = "Leap Year";
        } else {
          document.getElementById("result").innerHTML = "Not A Leap Year";
        }
      }
    </script>
  </body>
</html>
